<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student information</title>
  </head>
  <body>
    <h1>Students :</h1>
    <table border="2">
      <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Test Score</th>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.firstName }}</td>
          <td>{{ student.lastName }}</td>
          <td>{{ student.testScore }}</td>
          <td><a href="delete/{{student.id}}">Remove</a></td>
          <td><a href="update/{{student.id}}">Edit</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br />
    <br />
    <br />
    <a href="create" target="_blank">Create Student detail</a>
  </body>
</html>
